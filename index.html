<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Custom Css -->
  <link rel="stylesheet" href="./Css/style.css">

</head>
<body>

  <div class="container">
    <main>
      <div class="card">
        <!-- Card Picture -->
        <div class="image">
          <picture>
            <source media="(min-width: 628px)" srcset="./images/image-product-desktop.jpg">
            <source media="(min-width: 280px)" srcset="./images/image-product-mobile.jpg">
            <img src="./images/image-product-desktop.jpg" alt="perfume" class="card-img">
          </picture>
        </div>

        <!-- Card-Content -->
        <div class="card-content">
          <h2 class="card-header">Perfume</h2>
          <h1 class="card-description">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-detail">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <!-- price -->
          <div class="price-tag">
            <div class="new-price">
              <h2>$149.99</h2>
            </div>
            <div class="old-price">
              <h3>$169.99</h3>
            </div>
          </div>
          <!-- button -->
          <div class="button-cart">
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="cart">
              Add to Cart
            </button>
          </div>
        </div>
        
      </div>
    </main>
  </div>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iSoyecodes">iSoyecodes</a>.
  </div>
</body>
</html>
